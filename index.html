<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="decription" content="Учебный проект. Спринт №2" />
    <meta name="keywords" content="html css grid flexbox" />
    <meta name="author" content="Дмитрий Бубликов" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">

      <!-- HEADER -->
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
      </header>
      <main class="main">

        <!-- PROFILE -->
        <section class="profile">
          <div class="profile__user">
            <img class="profile__img" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__user-info">
              <div class="profile__heading">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__btn-edit"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <div class="profile__btn">
            <button class="profile__btn-add"></button>
          </div>
        </section>

        <!-- CARDS -->
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img class="card__image" src="./images/card-karachaevsk.jpg" alt="Карачаевск">
              <div class="card__heading">
                <h2 class="card__title">Карачаевск</h2>
                <button class="card__btn-like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/card-elbrus.jpg" alt="Эльбрус">
              <div class="card__heading">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__btn-like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/card-dombai.jpg" alt="Домбай">
              <div class="card__heading">
                <h2 class="card__title">Домбай</h2>
                <button class="card__btn-like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/card-elbrus.jpg" alt="Эльбрус">
              <div class="card__heading">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__btn-like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/card-dombai.jpg" alt="Домбай">
              <div class="card__heading">
                <h2 class="card__title">Домбай</h2>
                <button class="card__btn-like"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/card-karachaevsk.jpg" alt="Карачаевск">
              <div class="card__heading">
                <h2 class="card__title">Карачаевск</h2>
                <button class="card__btn-like"></button>
              </div>
            </li>
          </ul>
        </section>

        <!-- POPUP -->
        <section class="popup">
          <div class="popup__container">
            <div class="popup__btn-close"></div>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
              <label class="popup__label">
                <input id="name-input"
                  name="name"
                  class="popup__input"
                  type="text"
                  placeholder="Имя"
                  required
                  minlength="2"
                  maxlength="40">
              </label>
              <label class="popup__label">
                <input id="job-input"
                  name="job"
                  class="popup__input"
                  type="text"
                  placeholder="О себе"
                  required
                  minlength="2"
                  maxlength="40">
              </label>
              <button class="popup__btn-submit" type="submit">Сохранить</button>
            </form>
          </div>
        </section>
      </main>

      <!-- FOOTER -->
      <div class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </div>
    </div>
  </body>
</html>
